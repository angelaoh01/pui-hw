<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="hw2.css">
    <script defer src="rollsData.js"></script>
    <script defer src="price.js"></script>
  </head>
  
  <body>
    <!-- Header -->
    <section id = "header">
        <div id = "header-logo">
            <a href="/solution-hw5/gallery.html"> <img id = logo src="https://raw.githubusercontent.com/angelaoh01/pui-hw/00abb836f47e949dbedac7ba998d9bcb7e01436f/assets/logo/logo-01.svg"
                alt="bun bun logo"/> </a> 
        </div>
            <!-- Product and Cart Options-->
        <div id = "header-navigation">
            <div id = "header-choices">
                <div id = "products">
                    <a href="/pui-hw/solution-hw5/gallery.html"> products </a>
                </div>
                <div id = "cart-main">
                    <a href="/pui-hw/solution-hw5/cart.html"> cart </a>
                </div>
            </div> 
            <hr>
                <!-- Page Title -->
            <div id = "header-title">
                <h2>
                    Shopping cart
                </h2>
            </div>
        </div> 
    </section>

    <!-- Shopping Cart-->
    <section id = "cart-page">
        <template id = "cart-template">
            <div class = "cart-items">
                <!-- Cart Item 1-->
                <div  class = "cart-images">
                    <a href="/solution-hw5/detail.html?roll=Original">
                        <img id = "cart-roll-image" src = "https://github.com/angelaoh01/pui-hw/blob/main/assets/products/original-cinnamon-roll.jpg?raw=true"
                        alt = "Original cinnamon roll"/> 
                    </a>
                    <button class = "cart-remove" onClick = removeItem(this)>Remove</button>
                    <!-- <p class = "cart-remove" onClick = "deleteItem(this)">Remove</p> -->
                </div>
                <div class = "cart-description">
                    <a id = "cart-type" href="/solution-hw5/detail.html?roll=Original">Original cinnamon roll</a>
                    <p id = "cart-glazing">Glazing: Keep original</p>
                    <p id = "cart-pack">Pack Size: 1</p>
                </div>
                <!-- Prices -->
                <div class = "cart-price">
                    <p>$2.49</p>
                </div>
            </div>
        </template>
    </section>
    <!-- Bottom Total Section-->
    <section id= "checkout">
        <hr id = "checkout-line">
        <div id = "cart-total">
            <p id="checkout-total">Total</p>
            <p id="checkout-price">$29.94</p>
        </div>
        <button id = "checkout-button" type = "button">
            Checkout
        </button>
    </section>
  </body>
</html>
